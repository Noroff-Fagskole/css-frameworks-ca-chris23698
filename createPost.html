<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./js/create.js" defer></script>
  <script type="module" src="main.js" defer></script>
  <title>Create post :: Page</title>
</head>
<body class="bg-primary">
  <header>
    <div id="nav-bar" class="flex text-sm bg-blue-100"></div>
    <div id="main-header" class="hidden"></div>
  </header>
  <main>
    <div class="container m-auto text-center p-5 mt-24">
      <h1 class="text-3xl text-main-text">
        <span class="text-white">Create Post</span>
      </h1>
      <form id="create-form"
        class="flex flex-col gap-y-2 p-8 m-8 mx-auto w-96 text-left bg-gradient-to-r from-main-text to-hover-btn rounded-md border-main-text shadow">
        <h2 class="mb-4 text-2xl text-center font-semibold text-white">
          Whats On Your Mind?
        </h2>

        <div class="flex flex-col gap-y-1">
          <label for="postTitle" class="text-gray-200">Title:
          </label>
          <input id="title" class="p-2 rounded-md" name="postTitle" type="text" placeholder="Your Title" />
          <span id="title-error" class="hidden text-sm text-red-200">
            Title is required
          </span>
        </div>
        <div class="flex flex-col gap-y-1">
          <label for="postMessage" class="text-gray-200">Message:
          </label>
          <textarea rows="3" name="postMessage" id="post-message"
            class="block w-full h-40 resize-none border-0 placeholder-gray-400 focus:ring-0 sm:text-sm p-2 rounded-md"
            placeholder="Your Message"></textarea>
          <span id="message-error" class="hidden text-sm text-red-200">
            Message Must Be At Least 10
            Characters
          </span>
        </div>
        <div class="media-post w-full items-center text-center">
          <input type="file" name="media" id="media-post" placeholder="Choose Your Media Files" />
        </div>
        <button
          class="justify-center inline-flex items-center m-auto w-40 rounded-md border border-main-text mt-6 bg-gradient-to-r from-hover-btn to-main-text hover:from-main-text hover:duration-300 hover:to-hover-btn px-4 py-4 text-sm font-medium text-white shadow-sm"
          type="submit">
          Create Post
        </button>
      </form>
    </div>
  </main>
  <footer class="p-4 bg-secondary shadow md:px-6 md:py-8 dark:bg-gray-900">
    <div class="sm:flex sm:items-center sm:justify-between sm:max-w-lg max-w-screen-lg m-auto">
      <a href="#" class="flex items-center mb-4 sm:mb-0">
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-main-text">NERDS</span>
      </a>
      <ul class="flex flex-wrap items-center mb-6 text-sm text-gray-500 sm:mb-0 dark:text-gray-400">
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">About</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Licensing</a>
        </li>
        <li>
          <a href="#" class="hover:underline">Contact</a>
        </li>
      </ul>
    </div>
    <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
    <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2022 Christoffer Brendemo. School
      Project.
    </span>
  </footer>
</body>
</html>
